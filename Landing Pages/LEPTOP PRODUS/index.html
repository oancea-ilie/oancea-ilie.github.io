<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap"
     rel="stylesheet">
    <link  rel="stylesheet" type="text/css" href="css.css"/>
    <title>Lenovo - Y7500</title>

    <!-- fond Awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link"> Spects</a></li>
                <li><a href="#" class="nav-link"> Producs</a></li>
                <li><a href="#" class="nav-link"> Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-cart-arrow-down fa-2x"></i>
        </div>

    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Leptop for the future</h1>
                    <p> The new 14 inch bezeless 
                        display oferring a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-selected">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="lep.png" alt="Leptop">
            </div>

        </section>

        <img class="big-circle" src="big-eclipse.svg" alt="">
        <img class="medium-circle" src="mid-eclipse.svg" alt="">
        <img class="small-circle" src="small-eclipse.svg" alt="">
    </main>
</body>

</html>
