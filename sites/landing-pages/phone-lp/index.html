<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <link rel="stylesheet" href="css.css">

    <script src="https://kit.fontawesome.com/86f8778025.js" crossorigin="anonymous"></script>
</head>
<body>

    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

             <div class="information">
                 <div class="overlay"></div>
                <img src="images/mobile.png" class="mobile">
                    <div id="circle">
                        <div class="feature one">
                            <img src="images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p>12MP,Camera</p>
                            </div>
                        </div>

                        <div class="feature two">
                            <img src="images/processor.png">
                            <div>
                                <h1>Processor</h1>
                                <p>Octa-core</p>
                            </div>
                        </div>

                        <div class="feature three">
                            <img src="images/display.png">
                            <div>
                                <h1>Dispaly</h1>
                                <p>6.5" Mini-Drop</p>
                            </div>
                        </div>

                        <div class="feature four">
                            <img src="images/battery.png">
                            <div>
                                <h1>Battery</h1>
                                <p>5000mAh,720 H</p>
                            </div>
                        </div>
                    </div>
                </div>  
                
        <div class="controls">
            <i class="fas fa-arrow-up" id="upBtn"></i>
            <h3>Features</h3>
            <i class="fas fa-arrow-down" id="downBtn"></i>
        </div>
    </div>

        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick=function(){
                rotateSum=rotateValue + "rotate(-90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
            }

            downBtn.onclick=function(){
                rotateSum=rotateValue + "rotate(90deg)";
                circle.style.transform=rotateSum;
                rotateValue=rotateSum;
            }
        </script>


    </body>
    
</body>
</html>
